<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Pig dice</title>
  </head>
  <body>
    <div class="container">
      <h2>A game of pig dice</h2>
      <p>This is a game of Pig Dice for two players. You'll have to take turns with the mouse.</p>
      <p>A game against the computer will be implemented Soonâ„¢</p>
      <form id="playersInput">
        <p>First, put in the names of who will be playing.</p>
        <div class="form-group">
          <label for="nameP1">Player 1:</label>
          <input type="text" class="form-control" id="nameP1">
        </div>
        <div class="form-group">
          <label for="nameP2">Player 2:</label>
          <input type="text" class="form-control" id="nameP2">
        </div>
        <button type="submit" class="btn btn-primary">Start game</button>
      </form>

      <div id="game">
        <div class="displayPlayers" id="player1">
          <span id="p1Name"></span>
          <br>
          <span id="p1Score"></span>  <span id="p1Turns"></span>
          <br>
          <button type="button" class="btn btn-primary btn-xs" id="rollP1">Roll</button>
          <button type="button" class="btn btn-success btn-xs" id="holdP1">Hold</button>
        </div>
        <div class="displayPlayers" id="player2">
          <span id="p2Name"></span>
          <br>
          <span id="p2Score"></span>  <span id="p2Turns"></span>
          <br>
          <button type="button" class="btn btn-primary btn-xs" id="rollP2">Roll</button>
          <button type="button" class="btn btn-success btn-xs" id="holdP2">Hold</button>
        </div>
        <div id="holdError">
          You have to roll at least once before holding.
        </div>
        <br>
        <div id="currentRoll"></div>

        <div id="gameEnd"></div>

      </div>


    </div>

  </body>
</html>
